# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Github Project: 
    - 'https://github.com/crispar'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

homes:
  image: /public/img/waterfall.jpg
  caption: Like waterfall!

