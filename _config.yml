### Site info:
title: Jung`s Blog
tagline: Record of private studies
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
baseurl: "" # the subpath of your site, e.g. /blog/
url: http://crispar.github.io
logo: '/public/logo.png'
locale: en_US
# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Codinfox
  description: A passionate <strong>developer and researcher</strong>. I want to be a person who does not lose passion.
  gravatar: 3c2986ad7ac1f2230ea3596f44563328 # md5 hash of your email address
  contact:
